<!DOCTYPE html>
<!--ng-app="app" lets the project know that the HTML page is controlled by Angular-->
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>
</head>
<body>
    <!--ng-controller="IndexController" means the Div is being driven by something called a 'Controller' (Angular specific functionality)-->
    <div ng-controller="IndexController">
        <!--P tags are being bound to whether or not there is information present-->
        <p ng-show="cat.name">Your new cats name is: {{cat.name}}</p>
        <p ng-hide="cat.name">Enter your new cat's name!</p>

        <!--create form and bound data to a 'model'-->
        <!--more Angular specific technology being bound to submit button-->
        <form novalidate>
            Name: <input type="text" ng-model="cat.name" /><br/>
            <input type="submit" ng-click="addCat(cat)" value="Save"/>
        </form>

        <h4>Cats</h4>
        <ul>
            <li ng-repeat="cat in cats">{{cat.name}}</li>
        </ul>
    </div>
</body>
</html>
